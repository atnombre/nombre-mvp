services:
  - type: web
    name: nombre-backend
    env: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: YOUTUBE_API_KEY
        sync: false
      - key: CORS_ORIGINS
        value: "*" # Update this after frontend deployment
      - key: DEBUG
        value: "false"
      - key: CRON_SECRET
        generateValue: true
